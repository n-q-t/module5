<div class="container">
  <h2 class="text-secondary text-center">Phân trang!</h2>
  <hr />

  <input #searchInput type="text" >
  <a class="btn btn-primary" (click)="searchByName(searchInput.value)">tìm kiếm</a>
  <hr />
  <hr />





  <hr /><hr />

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Id</th>
      <th>Fullname</th>
      <th>Gmail</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of  students| paginate: { itemsPerPage: 2, currentPage: p }">

      <td>{{s.id}}</td>
      <td>{{s.name}}</td>
      <td>{{s.email}}</td>
    </tr>
    </tbody>
  </table>


</div>

  <div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

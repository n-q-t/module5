<div style="margin: 10px"><button class="btn btn-info" [routerLink]="['/category/create']">Thêm mới</button></div>
<table class="table table-hover">
  <thead>
  <tr>
    <th>STT</th>
    <th>Tên thể loại</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of categorys,index as i">
    <td>{{i+1}}</td>
    <td>{{c.name}}</td>
    <td><button class="btn btn-warning" [routerLink]="['/category/edit',c.id]" >Sửa</button></td>
    <td><button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="category=c">Xóa</button></td>
  </tr>
  </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn có muốn xóa sản phẩm có tên:
        {{category.name}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary" (click)="deleteCategory(category.id)" data-bs-dismiss="modal">Xóa</button>
      </div>
    </div>
  </div>
</div>

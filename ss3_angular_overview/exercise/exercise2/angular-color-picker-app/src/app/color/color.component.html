<select [(ngModel)]="color1">
  <option value="">--Chọn màu--</option>
  <option value="red">Đỏ</option>
  <option value="black">Đen</option>
  <option value="blue">Xanh</option>
</select>

<select style="margin-left: 30px" [(ngModel)]="color2">
  <option value="">--Chọn màu--</option>
  <option value="red">Đỏ</option>
  <option value="black">Đen</option>
  <option value="blue">Xanh</option>
</select>

<p [ngStyle]="{backgroundColor:color1}" style="width: 100%;height: 20px"></p>
<p [ngStyle]="{backgroundColor:color2}" style="width: 100%;height: 20px"></p>

<input placeholder="number1" [(ngModel)]="firstNumber" type="number">
<span>
  <select [(ngModel)]="calculator">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
  </select>
</span>
<input placeholder="number2" [(ngModel)]="secondNumber" type="number">
<button (click)="calculate()">Bằng</button>
<p>Kết quả:{{result}}</p>
